---
debug: false
discovery:
  addr: "127.0.0.1:12379"
http:
  addr: ":8080"
rpc:
  server:
    network: "tcp"
    addr: ":12670"
    timeout: "1s"
  client:
    dial: "1s"
    timeout: "1s"
mysql:
  - addr: "127.0.0.1:3306"
    userName: "root"
    password: ""
    dbName: "im"
redis:
  - addr: "127.0.0.1:6379"
    active: 60000
    idle: 1024
    dialTimeout: "200ms"
    readTimeout: "500ms"
    writeTimeout: "500ms"
    idleTimeout: "120s"
    expire: "30m"
kafka:
  - topic: "im_push"
    brokers:
      - "127.0.0.1:9092"
node:
  defaultDomain: "conn.imfun.io"
  hostDomain: ".imfun.io"
  heartbeat: "4m"
  heartbeatMax: 2
  tcpPort: 12571
  wsPort: 12572
  wssPort: 12573
  regionWeight: 1.6